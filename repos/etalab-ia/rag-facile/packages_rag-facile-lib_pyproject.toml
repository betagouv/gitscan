[project]
name = "rag-facile-lib"
version = "0.16.0" # x-release-please-version
description = "RAG Facile - Python library for building RAG applications for the French government"
readme = "README.md"
requires-python = ">=3.13"
license = { text = "MIT" }
authors = [{ name = "Etalab", email = "etalab@modernisation.gouv.fr" }]
keywords = ["rag", "retrieval-augmented-generation", "french-government", "albert"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.13",
]
dependencies = [
    "albert-client",
    "pypdf>=5.0.0",
    "tomli-w>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/etalab-ia/rag-facile"
Documentation = "https://github.com/etalab-ia/rag-facile/blob/main/docs/guides/getting-started.md"
Repository = "https://github.com/etalab-ia/rag-facile"
Issues = "https://github.com/etalab-ia/rag-facile/issues"

[tool.uv.sources]
albert-client = { workspace = true }

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = []

[tool.hatch.build.targets.wheel.force-include]
"../context/src/rag_facile/context" = "rag_facile/context"
"../ingestion/src/rag_facile/ingestion" = "rag_facile/ingestion"
"../pipelines/src/rag_facile/pipelines" = "rag_facile/pipelines"
"../query/src/rag_facile/query" = "rag_facile/query"
"../rag-core/src/rag_facile/core" = "rag_facile/core"
"../rag-core/presets" = "rag_facile/core/presets"
"../reranking/src/rag_facile/reranking" = "rag_facile/reranking"
"../retrieval/src/rag_facile/retrieval" = "rag_facile/retrieval"
"../storage/src/rag_facile/storage" = "rag_facile/storage"
