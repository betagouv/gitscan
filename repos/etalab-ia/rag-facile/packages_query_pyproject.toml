[project]
name = "query"
version = "0.17.0" # x-release-please-version
description = "Query expansion for RAG - multi-query and HyDE strategies for the Albert API"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "albert-client",
    "rag-core",
]

[tool.uv.sources]
albert-client = { workspace = true }
rag-core = { workspace = true }

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/rag_facile"]

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["src"]
