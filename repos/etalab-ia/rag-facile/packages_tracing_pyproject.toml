[project]
name = "tracing"
version = "0.17.0" # x-release-please-version
description = "RAG pipeline tracing - log queries, context, responses, and user feedback"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "rag-core",
]

[tool.uv.sources]
rag-core = { workspace = true }

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/rag_facile"]

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["src"]
